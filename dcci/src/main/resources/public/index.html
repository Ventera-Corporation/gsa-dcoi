<!DOCTYPE html>
<html lang="en" data-ng-app="dcoiApp">
	<head>
		<title>Data Center Optimization Initiative (DCOi)</title>
	
		<!-- Meta -->
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		
	    <!-- CSS
	        *********************************************************************************************************************** -->
	
	        <!-- # Third Party CSS -->
	
	            <!-- Bootstrap -->
		        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
		        <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-theme.min.css">
	
	            <!-- US Web Design Standards -->
		        <link rel="stylesheet" href="plugins/uswds/css/uswds.min.css">
	
	            <!-- Font Awesome -->
	            <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
	
				<!-- Data Table -->
				<link rel="stylesheet" href="plugins/jquery/css/jquery.dataTables.min.css">
				
				 <!-- Angular UI -->
				 <link rel="stylesheet" href="plugins/angularui/select.min.css">
	
	        <!-- # Custom CSS -->
	
	            <!-- Globals -->
	            <link rel="stylesheet" href="assets/css/vnt-globals.css">
	
	            <!-- [ Bootstrap ] - Component ModEx -->
	            <link rel="stylesheet" href="assets/css/vnt-bootstrap-component-modex.css">
	
	            <!-- [ US Web Design Standards ] - Component ModEx -->
	            <link rel="stylesheet" href="assets/css/vnt-uswds-component-modex.css">
	
	            <!-- Collections Components -->
	            <link rel="stylesheet" href="assets/css/vnt-collections-components.css">
	
	            <!-- Components from Scratch -->
	            <link rel="stylesheet" href="assets/css/vnt-components-from-scratch.css">
	
	            <!-- Jerry Rigged -->
	            <link rel="stylesheet" href="assets/css/vnt-jerry-rigged.css">
	
	
	        <style type="text/css">
	            [ng\:cloak], [data-ng-cloak], .ng-cloak {
	                display: none !important;
	            }
	        </style>
	
	</head>
	
	<body data-ng-cloak data-ng-controller="LoginController as lc">
	
	    <!-- NAVBAR -->
	    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	        <div class="container-fluid">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#DCOi-nav">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="#/dashboard"><span class="vnt-source-sans-pro-bold">DCOI</span></a>
	            </div>
	
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse navbar-right" id="DCOi-nav" data-ng-if="authenticated">              
	                <ul class="nav navbar-nav navbar-right" data-ng-controller="LoginController">
	                    <li>
	                    	<a href="#/search/searchResults"><span class="glyphicon glyphicon-search" aria-hidden="true" role="button"></span>
	            			&nbsp;Search</a>
	            		</li>
	                    <li uib-dropdown>
	                        <a uib-dropdown-toggle role="button" aria-haspopup="true" aria-expanded="false">
	                        	<span style="text-transform:capitalize">{{account.firstName}}&nbsp;{{account.lastName}}</span> <span class="caret"></span></a>
	                        <ul uib-dropdown-menu>
	                            <li><a href="#/settings">Settings</a></li>
	                            <li><a href="#/metrics">Metrics</a></li>
	                            <li><a href="" data-ng-click="lc.logout()">Logout</a></li>
	                        </ul>
	                    </li>
	                </ul>
	            </div><!-- /.navbar-collapse -->
	        </div><!-- /.container-fluid -->
	    </nav>
	
	    <div data-ng-view id="angularNgView"></div>
		<div class="container" style="margin-top:300px" id="ajaxSpinner">
		    <div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
					<img src="assets/img/loading.gif" alt="loading...."/>
				</div>
			</div>
		</div>
		
		<!-- JS Global Compulsory -->
	    <script src="plugins/jquery/jquery.min.js"></script>
		<script src="plugins/jquery/jquery.dataTables.min.js"></script>
		
		<script src="plugins/angularjs/angular.min.js"></script>
		<script src="plugins/angularjs/angular-datatables.min.js"></script>
		<script src="plugins/angularjs/angular-route.min.js"></script>
		<script src="plugins/angularjs/angular-sanitize.min.js"></script>
		<script src="plugins/angularjs/angular-resource.min.js"></script>
		<script src="plugins/angularjs/ui-bootstrap-2.3.0.min.js"></script>
		<script src="plugins/angularjs/ui-bootstrap-tpls-2.3.0.min.js"></script>
		<script src="plugins/angularui/select.min.js"></script>
		<script src="plugins/lodash/lodash.js"></script>
		
		<!-- App libs -->
		<script src="app/module.js"></script>
		<script src="app/module-config.js"></script>
		
		<script src="app/common/common-controller.js"></script>
		<script src="app/login/http-auth-interceptor.js"></script>
		<script src="app/login/login-controller.js"></script>
		<script src="app/login/login-service.js"></script>
		
		<script src="app/dashboard/dashboard-controller.js"></script>
		<script src="app/dashboard/dashboard-service.js"></script>
		
		<script src="app/quarter/quartersidebar-controller.js"></script>
		<script src="app/quarter/quarter-controller.js"></script>
		<script src="app/quarter/quarter-service.js"></script>
		
		<script src="app/datacenter/addnewdatacentermodal-controller.js"></script>
		<script src="app/datacenter/datacenter-controller.js"></script>
		<script src="app/datacenter/datacenter-service.js"></script>
		
		<script src="app/datacenter/sections/fields/field-controller.js"></script>
		<script src="app/datacenter/sections/fields/textfieldview-directive.js"></script>
		<script src="app/datacenter/sections/fields/selectfieldview-directive.js"></script>
		<script src="app/datacenter/sections/fields/textfieldedit-directive.js"></script>
		<script src="app/datacenter/sections/fields/selectfieldedit-directive.js"></script>
		
		<script src="app/common/messages-directive.js"></script>
		
		<script src="app/search/search-controller.js"></script>
		<script src="app/search/search-service.js"></script>
		
		<script src="app/admin/admin-controller.js"></script>
		<script src="app/admin/admin-service.js"></script>
		
	</body>
</html>

<!-- MAIN CONTAINER -->
<div class="container-fluid"  style="padding-top:40px;">
	<div id="loading"><br/>Loading...</div>
	<table datatable="ng" class="row-border hover">
		<thead>
			<tr>
				<th>Data Center Name</th>
				<th>Data Center ID</th>
				<th>Street Address</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="result in sc.searchResults">
				<td>{{result.dataCenterName}}</td>
				<td>{{result.generalInfo.dcoiDataCenterId}}</td>
				<td>{{result.address}}</td>
				<td>{{result.city}}</td>
			</tr>
		</tbody>
	</table>
</div>
<!-- /.container-fluid -->

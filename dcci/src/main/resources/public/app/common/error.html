<div class="container" style="padding-top: 140px;">
    <div class="align-vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-3 col-sm-6">
                    <div class="usa-alert usa-alert-error" role="alert" style="margin:0 !important;">
                        <div class="usa-alert-body">
                            <h3 class="usa-alert-heading">Error {{ec.code}}</h3>
                            <p class="usa-alert-text">
                                <h4>{{ec.message}}</h4>
                            </p>
                            <a href="#/dashboard" class="usa-button usa-button-primary pull-right">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

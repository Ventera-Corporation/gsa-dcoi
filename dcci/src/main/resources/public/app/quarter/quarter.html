<!-- PAGE HEADER -->
<div class="page-header" data-ng-include="'app/quarter/quarterheader.html'"></div>

<!-- OUTER WRAPPER -->
<div id="wrapper{{qc.tempData.editMode ? '.toggled' : ''}}">

    <!-- SIDEBAR -->
    <div id="sidebar-wrapper">
    	<ul class="sidebar-nav" data-ng-include="'app/quarter/quartersidebar.html'"></ul>
    </div><!-- /#sidebar-wrapper -->

    <!-- MAIN CONTAINER -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
			<div data-ng-if="qc.tempData.successData || qc.tempData.errorData"
				data-messages
				data-success-data="qc.tempData.successData"
				data-error-data="qc.tempData.errorData">
			</div>
            <div class="panel-group" data-ng-include="'app/datacenter/datacenter-panel.html'"></div><!-- /.panel-group -->
        </div><!-- /.container-fluid -->
    </div><!-- /#page-content-wrapper -->

</div><!-- /#wrapper -->

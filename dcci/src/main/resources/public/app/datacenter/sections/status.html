<!-- CATEGORY : STATUS -->
<div class="panel panel-default panel-category">
    <div class="panel-heading" data-toggle="collapse" 
    		data-ng-click="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].status=!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].status">
        <h4 class="panel-title">
            <span class="glyphicon glyphicon-minus" 
            		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].status"></span>
            <span class="glyphicon glyphicon-plus" 
            		data-ng-if="!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].status"></span>
            <span>&nbsp; Status</span>
        </h4>
    </div>

    <div id="dataCenter{{dataCenter.dataCenterId}}Status" class="panel-collapse panel-cat-collapse collapse in" 
    		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].status">
        <div class="panel-body">
            <!-- Form Fields -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Record Status" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.recordStatusName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Record Validity" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.recordValidityName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Closing Stage" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.closingStageName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Ownership Type" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.ownershipTypeName}}"></div>
                </div>
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Data Center Tier" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.dataCenterTierName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Electricity is Metered" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.electricityIsMeteredName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Automated Monitoring" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.automatedMonitoringName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="ISS Position" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.issPositionName}}"></div>
                </div>
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="ISS Provider" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.issProvider}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Closing Fiscal Year" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.closingFiscalYearName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Closing Quarter" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.closingQuarterName}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Electricity Included in Cost" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.electricityIncludedInCostName}}"></div>
                </div>
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Core Classification" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{dataCenter.status.coreClassificationName}}"></div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.panel-body -->
    </div>
</div><!-- /.panel-category -->

<div style="margin-top: 10px;" data-ng-class="fc.pastQuarterValue !== fc.newQuarterValue ? 'has-warning' : ''">
	<strong>{{fc.fieldName}}</strong>
	<div>{{fc.getValueFromRefValueListForValueId(fc.newQuarterValue)}}</div>
	<span class="warning-text" data-ng-if="fc.pastQuarterValue !== fc.newQuarterValue">
		Past Value: {{fc.getValueFromRefValueListForValueId(fc.pastQuarterValue)}}
	</span>
</div>

<div data-ng-class="fc.pastQuarterValue !== fc.newQuarterValue ? 'has-warning' : ''">
	<strong>{{fc.fieldName}}</strong>
	<div>{{fc.getValueFromRefValueListForValueId(fc.newQuarterValue) || "None"}}
		<small data-ng-if="fc.viewAddon && fc.newQuarterValue">&nbsp;{{fc.viewAddon}}</small>
	</div>
	<span class="warning-text" data-ng-if="fc.pastQuarterValue !== fc.newQuarterValue">
		Past Value: {{fc.getValueFromRefValueListForValueId(fc.pastQuarterValue) || "None"}}
	</span>
</div>

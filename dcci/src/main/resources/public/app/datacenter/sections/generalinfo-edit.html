<!-- CATEGORY : GENERAL INFORMATION -->
<div class="panel panel-default panel-category">
    <div class="panel-heading" data-toggle="collapse" 
    		data-ng-click="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].generalInfo=!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].generalInfo">
        <h4 class="panel-title">
            <span class="glyphicon glyphicon-minus" 
            		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].generalInfo"></span>
            <span class="glyphicon glyphicon-plus" 
            		data-ng-if="!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].generalInfo"></span>
            <span>&nbsp; General Info</span>
        </h4>
    </div>

    <div id="dataCenter{{dataCenter.dataCenterId}}GeneralInfo" class="panel-collapse panel-cat-collapse collapse in" 
    		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].generalInfo">
        <div class="panel-body">
            <!-- Form Fields -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Agency Abbreviation" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoAgencyAbbreviation"
							data-field-type="text"
							data-field-required="true"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.agencyAbbreviation"
							data-error-message="qc.tempData.errorData.messages['agencyAbbreviation']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Component" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoComponent"
							data-field-type="text"
							data-field-required="true"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.component"
							data-error-message="qc.tempData.errorData.messages['component']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Data Center Name" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoDataCenterName"
							data-field-type="text"
							data-field-required="true"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.dataCenterName"
							data-error-message="qc.tempData.errorData.messages['dataCenterName']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Data Center ID" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoDataCenterId"
							data-field-type="text"
							data-field-required="true"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.dcoiDataCenterId"
							data-placeholder-text="DCOI-DC-#####"
							data-error-message="qc.tempData.errorData.messages['dataCenterId']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Agency Data Center ID" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoAgencyDataCenterID"
							data-field-type="text"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.agencyDataCenterId"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Published Name" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoPublishedName"
							data-field-type="text"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.publishedName"
							data-error-message="qc.tempData.errorData.messages['publishedName']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Street Address" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoStreetAddress"
							data-field-type="text"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.streetAddress"
							data-error-message="qc.tempData.errorData.messages['streetAddress']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Street Address 2" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoStreetAddress2"
							data-field-type="text"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.streetAddress2"
							data-error-message="qc.tempData.errorData.messages['streetAddress2']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="City" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoCity"
							data-field-type="text"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.city"
							data-error-message="qc.tempData.errorData.messages['city']"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-selectfield-edit 
							data-field-name="State" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoState"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.stateId"
							data-ref-value-list="qc.referenceValueLists.stateRefValueList"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-textfield-edit 
							data-field-name="Zip Code" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoZipCode"
							data-field-type="number"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.zipCode"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-selectfield-edit 
							data-field-name="Country" 
							data-field-id="dataCenter{{dataCenter.dataCenterId}}GeneralInfoCountry"
							data-past-quarter-value="{{null}}" 
							data-new-quarter-model="dataCenter.generalInfo.countryId"
							data-ref-value-list="qc.referenceValueLists.countryRefValueList"></div>
                </div>
            </div>
        </div><!-- /.panel-body -->
    </div>
</div><!-- /.panel-category -->

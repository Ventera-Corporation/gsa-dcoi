<!-- CATEGORY : SERVER INFORMATION -->
<div class="panel panel-default panel-category">
    <div class="panel-heading" data-toggle="collapse" 
    		data-ng-click="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].fieldOffices[$index].serverInfo=!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].fieldOffices[$index].serverInfo">
        <h4 class="panel-title">
            <span class="glyphicon glyphicon-minus" 
            		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].fieldOffices[$index].serverInfo"></span>
            <span class="glyphicon glyphicon-plus" 
            		data-ng-if="!qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].fieldOffices[$index].serverInfo"></span>
            <span>&nbsp; Server Info</span>
        </h4>
    </div>

    <div id="dataCenter{{dataCenter.dataCenterId}}{{fieldOffice.name}}ServerInfo" class="panel-collapse panel-cat-collapse collapse in" 
    		data-ng-if="qc.tempData.selected.expandCollapsePanels[dataCenter.dataCenterId].fieldOffices[$index].serverInfo">
        <div class="panel-body">
            <!-- Form Fields -->
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Server Utilization" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.serverUtilization}}"
							data-view-addon="%"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Mainframes" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalMainframes}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Windows Servers" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalWindowsServers}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total HPC Cluster Nodes" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalHPCClusterNodes}}"></div>
                </div>

            </div><!-- /.row -->

            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Other Servers" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalOtherServers}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Virtual Hosts" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalVirtualHosts}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Virtual OS" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalVirtualOS}}"></div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Total Storage" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.totalStorage}}"></div>
                </div>
            </div><!-- /.row -->

            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
					<div data-field-view 
							data-field-name="Used Storage" 
							data-past-quarter-value="{{null}}" 
							data-new-quarter-value="{{fieldOffice.serverInfo.usedStorage}}"></div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.panel-body -->
    </div>
</div><!-- /.panel-category -->

<!-- MAIN CONTAINER -->
<div class="container-fluid"  style="padding-top:40px;">
	<div data-ng-if="asc.tempData.successData || asc.tempData.errorData"
		data-messages
		data-success-data="asc.tempData.successData"
		data-error-data="asc.tempData.errorData"></div>
	<table data-datatable="ng" class="row-border hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Roles</th>
				<th>Components</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="user in asc.allUsers">
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.emailAddress}}</td>
				<td data-ng-if="user.roles.length">
					<span data-ng-repeat="role in user.roles">{{role.roleName}}<span data-ng-if="!$last">,&nbsp;</span></span>
				</td>
				<td data-ng-if="!user.roles.length">None</td>
				<td data-ng-if="user.userFieldOffices.length">
					<span data-ng-repeat="userFieldOffice in user.userFieldOffices">{{userFieldOffice}}<span data-ng-if="!$last">,&nbsp;</span></span>
				</td>
				<td data-ng-if="!user.userFieldOffices.length">None</td>
				<td><a href="javascript:;" data-ng-click="asc.editUserInfo(user)">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<br/><br/>
</div>

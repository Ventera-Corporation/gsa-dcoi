<!-- container: START -->
<div class="container" style="height: 100%;">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <form class="usa-form" id="login-form-id" method="post" style="padding-top: 120px;">
                <fieldset>
                    <legend class="usa-drop_text">DCOI Sign in</legend>
                    <h4>Data Center Optimization Initiative</h4>

					<div class="usa-alert usa-alert-error" role="alert" style="margin:0 !important;" data-ng-if="authenticationError">
                        <div class="usa-alert-body">
                            <h3 class="usa-alert-heading"><strong>Error:</strong></h3>
                            <p class="usa-alert-text">
                                Enter a valid user ID and password
                            </p>
                        </div>
                    </div>
                    
                    <div class="usa-alert usa-alert-success" role="alert" style="margin:0 !important;" data-ng-if="logoutSuccess">
                        <div class="usa-alert-body">
                            <h3 class="usa-alert-heading"><strong>Success:</strong></h3>
                            <p class="usa-alert-text">
                                You have Successfully Logged Out.
                            </p>
                        </div>
                    </div>

                    
					<a href="/saml/login/" >Login</a>
           
                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- container: END -->

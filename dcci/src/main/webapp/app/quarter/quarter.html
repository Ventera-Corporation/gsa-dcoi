<!-- PAGE HEADER -->
<div class="page-header">                  
    <h3 class="inline"><span class="glyphicon glyphicon-align-justify" role="button" aria-hidden="true" href="#menu-toggle" id="menu-toggle" style="font-size: .8em;"></span> &nbsp; Create New Quarter - Q3 2016</h3>

    <div class="pull-right">
        <span class="inline"><input class="form-control" type="text" name="duedate" style="max-width: 150px;" data-ng-model="qc.quarterData.dueDate"></span>
        <span class="inline"><button class="usa-button usa-button-primary" type="button" style="display: inline;" data-ng-click="qc.createQuarter()">Create</button></span>
    </div>
</div>

<!-- OUTER WRAPPER -->
<div id="wrapper">

    <!-- SIDEBAR -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <div class="panel-group">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button class="usa-button usa-button-primary" type="button" data-ng-click="qc.addNewDataCenter()" data-toggle="modal" data-target="#newdatacenter">New Data Center</button>
                    </div>
                </div>
                <div class="panel panel-default" data-ng-repeat="region in qc.quarterData.regions">
                    <div class="panel-heading" data-ng-click="region.expanded=!region.expanded">
                        <h4 class="panel-title">
                            {{region.name}}
                        </h4>
                    </div>
                    <div id="region{{$index}}" class="panel-collapse collapse in" data-ng-if="region.expanded">
                        <ul class="list-group">
                            <li class="list-group-item" data-ng-repeat="dataCenter in region.dataCenters">
                            	<a href="">{{dataCenter.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div><!-- /.panel-group -->
        </ul>
    </div><!-- /#sidebar-wrapper -->

    <!-- MAIN CONTAINER -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
                            
            <div class="panel-group" id="accordion">

                <!-- DATA CENTER PANEL-->
                <!-- Data Center Header -->
                <div class="panel panel-default panel-dc" data-ng-repeat="dataCenter in qc.quarterData.regions[qc.tempData.displayedRegionIdx].dataCenters" id="datacenter{{$index}}">
                    <div class="panel-heading accordion-toggle" data-parent="#accordion" data-toggle="collapse" data-ng-click="dataCenter.expanded=!dataCenter.expanded">
                        <h4 class="panel-title">
                            {{dataCenter.name}} | {{dataCenter.id}}

                            <span class="pull-right vnt-normal-text-weight">{{dataCenter.city}}, {{dataCenter.state}}</span>
                        </h4>
                    </div>


                    <!-- Data Center Body -->
                    <div id="dc1-body" class="panel-collapse collapse in" data-ng-if="dataCenter.expanded">
                        <div class="panel-body">
                                    
                            <div class="form-group">
                                <label class="inline">Assign Data Center: </label>
                                <span class="inline"><input type="checkbox" class="form-control" id="datacenter{{$index}}pbs" data-ng-model="dataCenter.isPbs">
                                	<label for="datacenter{{$index}}pbs">PBS</label>
                                </span>
                                <span class="inline"><input type="checkbox" class="form-control" id="datacenter{{$index}}fas" data-ng-model="dataCenter.isFas">
                                	<label for="datacenter{{$index}}fas">FAS</label>
                                </span>
                                <span class="inline"><input type="checkbox" class="form-control" id="datacenter{{$index}}ocio" data-ng-model="dataCenter.isOcio">
                                	<label for="datacenter{{$index}}ocio">OCIO</label>
                                </span>
                                <span class="inline"><input type="checkbox" class="form-control" id="datacenter{{$index}}cfocpo" data-ng-model="dataCenter.isCfoCpo">
                                	<label for="datacenter{{$index}}cfocpo">CFO/CPO</label>
                                </span>
							</div>
                                    
                            <div class="panel-group">

                                <!-- Category 1 Panel -->
                                <div class="panel panel-default panel-category" data-ng-repeat="category in dataCenter.categories">
                                    <div class="panel-heading" data-toggle="collapse" data-ng-click="category.expanded=!category.expanded">
                                        <h4 class="panel-title">
                                        	<span class="glyphicon glyphicon-minus" data-ng-if="category.expanded"></span>
                                            <span class="glyphicon glyphicon-plus" data-ng-if="!category.expanded"></span>
                                            <span>&nbsp; {{category.id}}</span>
                                        </h4>
                                    </div>

                                    <div id="category{{$index}}" class="panel-collapse panel-cat-collapse collapse in" data-ng-if="category.expanded">
                                        <div class="panel-body">
                                         <!-- Form Fields -->
                                             <div class="row">
                                                 <div class="col-md-4 col-sm-4 col-xs-12">
                                                     <div class="form-group">
                                                         <label for="category{{$index}}DataCenterID">Data Center ID</label>
                                                         <div class="input-group">
                                                             <input type="text" class="form-control" id="category{{$index}}DataCenterID" data-ng-model="category.dataCenterID">
                                                         </div>
                                                     </div>
                                                 </div>
                                                 <div class="col-md-4 col-sm-4 col-xs-12">
                                                     <div class="form-group">
                                                         <label for="category{{$index}}DataCenterName">Data Center Name</label>
                                                         <div class="input-group">
                                                             <input type="text" class="form-control" id="category{{$index}}DataCenterName" data-ng-model="category.dataCenterName">
                                                         </div>
                                                     </div>
                                                 </div>
                                                 <div class="col-md-4 col-sm-4 col-xs-12">
                                                     <div class="form-group">
                                                         <label for="category{{$index}}PublishedName">Published Name</label>
                                                         <div class="input-group">
                                                             <input type="text" class="form-control" id="category{{$index}}PublishedName" data-ng-model="category.publishedName">
                                                         </div>
                                                     </div>
                                                 </div>
                                             </div>
                                             <div class="row">
                                                 <div class="col-md-4 col-sm-4 col-xs-12">
                                                     <div class="form-group">
                                                         <label for="category{{$index}}AgencyAbbreviation">Agency Abbreviation</label>
                                                         <div class="input-group">
                                                             <input type="text" class="form-control" id="category{{$index}}AgencyAbbreviation" data-ng-model="category.agencyAbbreviation">
                                                         </div>
                                                     </div>
                                                 </div>
                                             </div>
                                        </div><!-- /.panel-body -->
                                    </div>
                                </div><!-- /.panel-category -->

                            </div><!-- /.panel-group-->

                        </div><!-- /.panel-body -->
                    </div><!--/.panel-collapse -->
                </div><!-- /.panel-dc -->

            </div><!-- /.panel-group -->

        </div><!-- /.container-fluid -->
    </div><!-- /#page-content-wrapper -->

</div><!-- /#wrapper -->



<!-- NEW DATA CENTER MODAL -->
<div class="modal fade" id="newdatacenter" role="dialog">
	<div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
                <span class="pull-left"><h3 class="modal-title">New Data Center</h3></span>
            </div><!-- /.modal-header -->

            <div class="modal-body">
                <br />
                <h4>Enter the required information for all of the fields below to add a new Data Center.</h4>
                <br />
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="data-center-id">Data Center Name <span class="vnt-red-text">*</span></label>
                            <input type="text" class="form-control" id="data-center-name">
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="data-center-id">Data Center ID <span class="vnt-red-text">*</span></label>
                            <input type="text" class="form-control" id="data-center-id" value="DCOI-DC-">
                        </div>
                    </div>
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-8 col-sm-8 col-xs-12">
                                <div class="form-group">
                                    <label for="data-center-id">City <span class="vnt-red-text">*</span></label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group">
                                    <label for="data-center-id">State <span class="vnt-red-text">*</span></label>
                                    <select class="form-control" id="state">
                                        <option></option>
                                        <option>AL</option>
                                        <option>AK</option>
                                        <option>AZ</option>
                                        <option>AR</option>
                                        <option>CA</option>
                                        <option>CO</option>
                                        <option>Etc.</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label for="data-center-id">Region <span class="vnt-red-text">*</span></label>
                            <select class="form-control" id="region">
                                <option></option>
                                <option>Northeast</option>
                                <option>Midwest</option>
                                <option>South</option>
                                <option>West</option>
                            </select>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.modal-body -->

            <div class="modal-footer">
                <button type="button" class="usa-button usa-button-primary">+ Add</button>
                <button type="button" class="usa-button usa-button-gray" data-dismiss="modal">Cancel</button>
            </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

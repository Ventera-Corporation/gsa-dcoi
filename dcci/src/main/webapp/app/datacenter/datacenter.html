<div class="modal-header">
    <button type="button" class="close pull-right" data-ng-click="dcc.cancel()">&times;</button>
    <span class="pull-left"><h3 class="modal-title">New Data Center</h3></span>
</div><!-- /.modal-header -->

<div class="modal-body">
    <br />
    <h4>Enter the required information for the fields below to add a new Data Center.</h4>
    <br />
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="data-center-name">Data Center Name <span class="vnt-red-text">*</span></label>
                <input type="text" class="form-control" id="data-center-name" data-ng-model="dcc.dataCenterDto.name">
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="data-center-region">Region <span class="vnt-red-text">*</span></label>
                <select id="data-center-region" data-ng-model="dcc.dataCenterDto.regionID">
                    <option value="">Select One</option>
                    <option value='1'>Northeast</option>
                    <option value='2'>Midwest</option>
                    <option value='3'>South</option>
                    <option value='4'>West</option>
                </select>
            </div>
        </div>
	</div><!-- /.row -->
	
	<div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="data-center-city">City</label>
                <input type="text" class="form-control" id="data-center-city" data-ng-model="dcc.dataCenterDto.city">
            </div>
		</div> 
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label for="data-center-state">State</label>
                <select id="data-center-state" data-ng-model="dcc.dataCenterDto.stateID">
                	<option value="">Select One</option>
                    <option>AL</option>
                    <option>AK</option>
                    <option>AZ</option>
                    <option>AR</option>
                    <option>CA</option>
                    <option>CO</option>
                    <option>Etc.</option>
                </select>
            </div>
        </div>
	</div><!-- /.row -->
	
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<form action="">
	            <div class="form-group">
	                <span class="inline"><label class="inline">Assign one or more components: </label></span>
	                <span class="inline"><input type="checkbox" class="form-control" name="agency" value="pbs"><label>PBS</label></span>
	                <span class="inline"><input type="checkbox" class="form-control" name="agency" value="fas"><label>FAS</label></span>
	                <span class="inline"><input type="checkbox" class="form-control" name="agency" value="ocio"><label>OCIO</label></span>
	            </div>
	        </form>
        </div>
	</div><!-- /.row -->
</div><!-- /.modal-body -->

<div class="modal-footer">
    <button type="button" class="usa-button usa-button-primary" 
    		data-ng-disabled="!(dcc.dataCenterDto.name.length && dcc.dataCenterDto.regionID > 0)" 
    		data-ng-click="dcc.add()">Add</button>
    <button type="button" class="usa-button usa-button-gray" data-ng-click="dcc.cancel()">Cancel</button>
</div><!-- /.modal-footer -->
